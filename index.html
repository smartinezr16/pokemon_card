<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="card">
        <div class="overlap-group">
            <img src="img/Bulbasaur.jpg" alt="Bulbasaur" />
            <div class="frame"><div class="number">001</div></div>
        </div>
        <div class="overlap">
            <div class="div">
                <div class="frame-2">
                    <div class="name">Bulbasaur</div>
                    <div class="types-wrapper"><div class="types">Grass</div></div>
                </div>
                <div class="classification">Seed Pok√©mon</div>
            </div>
            <div class="frame-3">
                <div class="frame-4">
                    <div class="chip">
                        <div class="text-wrapper">HP</div>
                        <div class="text-wrapper-2">1071</div>
                    </div>
                    <div class="chip">
                        <div class="text-wrapper">CP</div>
                        <div class="text-wrapper-2">951</div>
                    </div>
                    <div class="chip">
                        <div class="text-wrapper">W</div>
                        <div class="text-wrapper-2">0.79m</div>
                    </div>
                </div>
                <div class="frame-4">
                    <div class="chip-2">
                        <img class="img" src="img/image.svg" />
                        <div class="text-wrapper-2">Water</div>
                    </div>
                    <div class="chip-2">
                        <img class="img" src="img/shield.svg" />
                        <div class="text-wrapper-2">Electric</div>
                    </div>
                    <div class="chip-2">
                        <img class="img" src="img/trending-down.svg" />
                        <div class="text-wrapper-2">Fire</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
